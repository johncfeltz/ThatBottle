4426:
  id: 4515
  name: Pink Catawba
  producer: Valley Vineyards
  appellation_id: 1230
  winetype_id: 1
  winecolor_id: 3
  cites: Purchased 1 bottle in January 2007 from Jungle Jims.  Catawba is the famous wine of the Ohio River Valley so I was very much looking forward to trying this wine.  Wine was pale pink with strong floral scents.  In describing this wine to John I gave the first thought that came to mind... a child with ADD, who survives only on stale skittels, urinated this wine.  Wow was this horrible.  Take watered down grapefruit juice, then let it go stale in a bucket, then pour in lemon pledge and you have this wine.  
Now for disclaimer my wife, who fears the red wines and provides me amusement with her facial expressions on trying good wines, absolutely loved this wine and immediately claimed it as hers.  
Here's hoping other wines from valley-vineyards (www.valley-vineyards.com) are better!
