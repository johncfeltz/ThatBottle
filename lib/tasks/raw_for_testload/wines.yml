  id: 10977
  name: Monteloro
  producer: Monteloro
  appellation_id: 1448
  winetype_id: 1
  winecolor_id: 1
  cites: 
  notes: Purchased 1 bottle of 2002 @ TLS for 19.99.  Blend of Sangiovese and Colorino.
Tasted 9 September 2007.  Yummy super-Tuscan.  Great richness in the mouth, no bitterness.  Slight oak finish.  Chianti-styled, not New World fruit-bomb, but more density than most Chianti.

