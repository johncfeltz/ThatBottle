  name: Castello di Poppiano Riserva
  producer: Castello di Poppiano
  appellation_id: 1061
  winetype_id: 1
  winecolor_id: 1
  cites: 
  notes: Purchased 2 bottles of the 2000 for $48 @ TLS in 2006-2007, 13.5% alcohol.
Tasted one bottle on 24 Sep 2007 at dinner w/ TJ friends (Kendal Gerken et al.)
JCF: Great nose.  Limpid, smooth, long finish.  A little alcohol heat.
Matt: Verging on Cabernet in style - lots of body
Emily: Super smoky.

Drank another bottle in April 2008.  Alcohol has settled down, leaving good Sangiovese fruit and herbiness.
10787:
  id: 10976
  name: Root:1 Cabernet Sauvignon
  producer: Viña Ventisquero
  appellation_id: 666
  winetype_id: 1
  winecolor_id: 1
  cites: WS 31 Jul 2007
  notes: Purchased 1 bottle of 2001 @ TLS in 2006, $10.99.
Ungrafted - ie true Cabernet rootstock.
Drunk 17 May 2007 w/ sharp cheddar.
Garnet color
Very earthy/meaty nose, with fruit underneath.  Smells like a Pinot Noir .
Also gunpowder/flint on the nose as it opens up.
Crisp, with good acidity and tannins on the finish.  Lots of cassis.

Purchased another bottle of 2005 @ TLS in 2008, $10.99.
Drank on 14 May 08 with steak.  Awesome density, great cassis nose and flavor underlying the tannins and earthiness.
