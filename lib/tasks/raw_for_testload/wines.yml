  notes: Tasted the 2003 @ TLS on 9 Feb 2007.  Carignan-Grenache-Syrah blend, biodynamically grown.  Dark, very sweet nose.  Tannic, needs time to open up.  After opening, has lots of herb &amp; spice.  Tasty.  Purchased 6 @ $10.50.
5670:
  id: 5775
  name: Le Bine Classico Superiore Ripasso
  producer: Le Bine
  appellation_id: 1040
  winetype_id: 1
  winecolor_id: 1
  cites: 
  notes: Tasted the 2004 @ TLS on 9 Feb 2007.  Dary cherry, soft oak.  Little tannin, but a very long finish.  Purchased 3 @ $13.00.
Tasted 15 February 2008.  Yummy, even more fruit.  Less raisin than most ripassos.  Long finish with perfectly balanced acidity.
5671:
  id: 5776
  name: Domaine du Pouy
  producer: Domaine du Pouy
  appellation_id: 1814
  winetype_id: 1
  winecolor_id: 2
  cites: 
  notes: Tasted the 2004 @ TLS on 9 Feb 2007.  Tastes like a white Bordeaux - good acid, very fresh.  Lychee and lemon on the nose.  Orange peel, great silkiness.  Purchased 6 @ $5 (marked down from $12) -- great deal.

Purchased 3 of 2006 @ TLS on 1 Feb 2008 for $7.
5672:
  id: 5777
  name: Sangio
  producer: di Luano
  appellation_id: 1448
  winetype_id: 1
  winecolor_id: 1
  cites: 
  notes: Tasted the 2004 @ TLS on 9 Feb 2007.  60% Merlot and 40% Sangiovese.  Wow!  Tannin, chocolate nose, good cherry and raspberry fruit - you would think this had Cabernet in it.  Purchased his last 5 @ $13.50, marked down from $20.
Drank one bottle in April 2008, still luscious and full.
5673:
  id: 5778
  name: Schloss Vollrads Riesling
  producer: Schloss Vollrads
  appellation_id: 1705
  winetype_id: 1
  winecolor_id: 2
  cites: Purchased 5 of the 2003 @ TLS on 9 Feb 2007 (his last 5), for $8 marked down from $20.  Not tasted, but highly recommended.  12.5% alc.  Very cool faceted bottle.

Sampled 14 Feb 2007.  Excellent lime &amp; grapefruit acidity, with mineral undertones.  Tiny hint of oil on the nose and on the finish.  Drank with mixed vegetables and grapefruit/ginger/garlic marinated chicken thighs - excellent match.
