  isocode_2let: ES
  isocode_3let: ESP
  isocode_num: 724
  name: Spain
  notes: Spain has the largest area under cultivation in the wine-growing world.  But it produces less wine than France or Italy, due to the low level of groundwater which forces widely-spaced vines.  The Rioja and Ribera del Duero regions are the most renowned for powerful, long-lived red wines.  Key aging terms for Spanish wines (the time periods given are for DOC Rioja and DO Ribera del Duero -- other DOs/DOCs have varying requirements for barrel and bottle aging); Joven - a young wine with little or no barrel aging; Crianza - minimum of 1 year in barrel, 2 years overall; Reserva - minimum of 1 year in barrel, 3 years overall; Gran Reserva - minimum of 2 years in barrel, 5 years overall.
