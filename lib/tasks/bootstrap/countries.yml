  name: France
  notes: Probably the most respected producer of wines in the world, although quality can vary, and value is often lacking in comparison to southern hemisphere producers.
2:
  id: 2
  isocode_2let: DE
  isocode_3let: DEU
  isocode_num: 276
  name: Germany
  notes: Noted for sweet and off-dry whites from the Riesling, Gewurztraminer, and Pinot Gris grapes.  Quality can be highly variable, and the naming and labelling rules are difficult to understand.  German producers are notorious for over-use of sulfites, which can often be detected on the nose in cheaper bottles.
3:
